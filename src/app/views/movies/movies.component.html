<!-- Page Content -->
<div class="container">

	<!-- Page Heading/Breadcrumbs -->
	<h1 class="mt-4 mb-3">Movies Listing</h1>

	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a routerLink='/'>Home</a>
		</li>
		<li class="breadcrumb-item active">Movies</li>
	</ol>

	<ng-container *ngIf='movieList.length > 0'>
		<ng-container *ngFor='let movie of movieList'>
			<div class="row">
				<div class="col-md-4">
					<a href="#">
						<img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/350x150" alt="">
					</a>
				</div>
				<div class="col-md-8">
					<h3>{{ movie.name }}</h3>
					<p class="small">{{ movie.summary }}</p>
					<p>&nbsp;</p>
					<a class="btn btn-primary btn-sm" [routerLink]="['/movie-details', movie._id]">Book a movie
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
			<hr>
		</ng-container>
		<!-- /.row -->
	</ng-container>
